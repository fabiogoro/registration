<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration - Page 03</title>
  </head>
  <body class="Information">
    <div>
      <h1>Your Image and Hobbies</h1>
    </div>
    <div class="form">
      <label for="image">Image:</label>
      <input class="input-storage" type="url" id="image">
      <div class="child" id="imageValidation"></div>
      <br>
      <div id="hobbies"> 
        <label>Hobbies:</label>
        <br>
        <input class="checkbox-storage" id="chess" type="checkbox" value="Chess" name="hobbies"><label for="chess">Chess</label>
        <br>
        <input class="checkbox-storage" id="movies" type="checkbox" name="hobbies" value="Movies"><label for="movies">Movies</label>
        <br>
        <input class="checkbox-storage" id="sports" type="checkbox" name="hobbies" value="Sports"><label for="sports">Sports</label>
        <br>
        <input class="checkbox-storage" id="cars" type="checkbox" name="hobbies" value="Cars"><label for="cars">Cars</label>
        <br>
        <input class="checkbox-storage" id="dolls" type="checkbox" name="hobbies" value="Dolls"><label for="dolls">Dolls</label>
      </div>
      <br>
      <div class="buttons">
        <button id="previous" onclick="pageManager.redirect('page2.html')">Previous</button>
        <button onclick="if(validationsPageThree()) pageManager.redirect('page4.html')">submit</button> <!-- function() should include validationsPageOne() to check that all fields are good to go -->
      </div>
    </div>
    <script src="validationsPage3.js"></script>

  </body>
  <script src="classes.js"></script>
  <script src="inputmanager.js"></script>
  <script src="localstorage.js"></script>
  <script src="pageredirection.js"></script>
</html>
