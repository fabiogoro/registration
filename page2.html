<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registration - Page 02</title>
</head>

<body class="Address">
  <div>
    <h1>Your Address</h1>
  </div>
  <form id="form" class="form">
    <label for="city">City:</label>
    <input class="input-storage" type="text" id="city" required>
    <br>
    <br>
    <label for="street">Street:</label>
    <input class="input-storage" type="text" id="street" required>
    <br>
    <br>
    <label for="house">House Address Number:</label>
    <input class="input-storage" type="number" min=1 id="house">
    <br>
    <br>
    <div class="buttons">
      <button id="previousbutton" step="2">Previous</button>
      <button id="nextbutton" step="2">Next</button>
    </div>
  </div>
</body>

  <script src="classes.js"></script>
  <script src="localstorage.js"></script>
  <script src="inputmanager.js"></script>
  <script src="pagemanager.js"></script>
  <script src="buttons.js"></script>
</html>
