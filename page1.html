<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration - Page 01</title>
  </head>
  <body class="Information"> 
    <div>
      <h1>Your Basic Information</h1>
    </div>
    <form id="form" class = "form">
      <label for="name">Name:</label>
      <input title="Must have first and last name, and both must have at least 2 characters" pattern="(.){2,} (.){2,}" class="input-storage" type="text" id="name" required>
      <br>
      <br>
      <label for="email">Email:</label>
      <input class="input-storage" type="email" id="email" required>
      <br>
      <br>
      <label for="birthday">Birthdate:</label>
      <br>
      <input class="input-storage" type="date" id="birthday" required>
      <br>
      <br>
      <div class="buttons">
        <button id="nextbutton" step="1">Next</button>
      </div>
    </form> 


  </body>
  <script src="classes.js"></script>
  <script src="localstorage.js"></script>
  <script src="inputmanager.js"></script>
  <script src="pagemanager.js"></script>
  <script src="buttons.js"></script>
</html>
